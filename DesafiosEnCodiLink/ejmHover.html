<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 3rem;
            cursor: pointer;
        }
        div:hover{ /* hover: Representa el estado en el cual el cursor está encima del elemento.
            Lo que hace hover es que cuando el cursor del mouse se pone encima del elemento, este cambia, puede se de color, forma, etc.
            para que funcione esto tiene que estar div:hover{} asi como se ve todo junto*/
            color: red;
        }
    </style>
</head>
<body>
    <!--ejm pseudocclase hover
    pseudoclase: Una pseudoclase define el estilo de un estado especial de un elemento.-->
    <div>Senálame</div>
</body>
</html>
