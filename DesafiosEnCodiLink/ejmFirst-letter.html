<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::first-letter{
            color: red;
        }/*Sirve para añadir estilos a a la primera letra del texto de cualquier elemento.
        En este caso lo que obtenemos es que e ponen de rojo todas las primeras letras de todos los p
        se empieza con :: y lo que hace es que incluye a todos los elementos sin importar si son p o div o cualquiera.
        */
    </style>
</head>
<body>
    <!--ejm pseudoelemento first-letter
    Un pseudoelemento define el estilo de una parte específica de un elemento.
    -->
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
    <p>Soy otro párrafo</p>
</body>
</html>
