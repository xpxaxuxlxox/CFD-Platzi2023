<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before{
            content: "*";
            color: red;
        }/*
        Sirve para agregar un contenido antes del elemento. El contenido es agregado mediante la propiedad content de CSS.
        lo que hace before es poner un elemento antes del contenido de cada h2. esto ayudado por la propiedad content.
        */
    </style>
</head>
<body>
    <!--ejm pseudoelemento before
    Un pseudoelemento define el estilo de una parte específica de un elemento.
    -->
    <h1>Título</h1>
    <h2>Subtítulos</h2>
    <h2>Subtítulos</h2>
    <h2>Subtítulos</h2>
    <h2>Subtítulos</h2>
    <h2>Subtítulos</h2>
</body>
</html>
