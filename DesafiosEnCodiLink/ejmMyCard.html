<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 300px;
            background: purple;
            border-radius: 40px;
            overflow: hidden;
        }
        .card img{
            width: 100%;
            height: 70%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(2){
            color: bisque;
        }
        .card p:nth-child(3){
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://falgbt.org/wp-content/uploads/2018/05/frente.jpg" alt="Fmed">
            <p>Nombre: Fmed</p>
            <p>Direccion: Paraguay 700</p>
        </div>
    </section>
</body>
</html>
