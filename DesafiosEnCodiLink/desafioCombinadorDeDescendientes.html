<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Agregar el selector aqui*/
       *{
        font-size: 1.2rem;
       }
        .container li {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- Desafio combinador de descendientes
        Intenta colocar un color de letra a todas las etiquetas <li> que son hijos de la clase "container".
    -->
    <nav>

        </ul>
    </nav>
    <div class="container">

            <li>Lista 3</li>
            <li>Lista 4</li>
            <li>lista 5</li>
            <li>Lista 6</li>
            <li>lista 7</li>
            <li>lista 8</li>
            <li>Lista 9</li>
            <li>Lista 10</li>
        </ul>
    </div>
    <footer>
        <ul>
            <li>Conoce la empresa</li>
            <li>Más actividades</li>
            <li>Acerca de nosotros</li>
        </ul>
    </footer>
</body>
</html>
