<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Agregar el selector aqui*/
        .card {
            background-color: rebeccapurple;
        }
        .card1 {
            color: darkcyan;
        }
        .card2 {
            color: gold;
        }
        /*Ignorar esto, por ahora*/
        *{
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <!-- Desafio selector de clase
    De un conjunto de etiquetas <div> intenta dar un color de fondo a las etiquetas que contengan la clase "card" con un solo selector. DespuÃ©s, intenta dar un color de letra diferente para las etiquetas que contengan "card1" y "card2"
    -->
    <div>Soy el div 1</div>
    <div>Soy el div 2</div>
    <div class="card card1">Soy card-1</div>
    <div>Soy el div 3</div>
    <div>Soy el div 4</div>
    <div class="card">Soy solo card</div>
    <div>Soy el div 5</div>
    <div>Soy el div 6</div>
    <div>Soy el div 7</div>
    <div class="card card2">Soy card-2</div>
    <div>Soy el div 8</div>
    <div>Soy el div 9</div>
    <div>Soy el div 10</div>
</body>
</html>
