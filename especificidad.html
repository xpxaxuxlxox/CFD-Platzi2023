<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #platzi{/*los id se mencionan con #*/
            color: red;
        }
        .master{/*los class se mencionan con .*/
            color: springgreen;
        }
        /*el resultado de esto es que prevalece el id porque es mas especifico sobre la class
        a pesaar de que el id esta anterior al class, todo esto se debe a que es mas especifico*/
    </style>
</head>
<body>
    <div id="platzi" class="master">Platzi</div>
</body>
</html>
